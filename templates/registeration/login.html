{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% csrf_token %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}" >
        
        
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">signup</a></p>
{% endblock %}
