{% extends 'base.html' %}

{% block title %}Add/Edit Recipe{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recipe</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
